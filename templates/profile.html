{% extends 'base.html' %}

{% block body %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
        text-align: center;
        padding: 20px 0;
        border-bottom: 2px solid #e9e9e9;
    }

    .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
    }

    .profile-info {
        margin-top: 20px;
    }

    .profile-info h2 {
        color: #333;
    }

    .profile-info p,
    .profile-info ul {
        color: #666;
    }

    .profile-info ul {
        list-style-type: none;
        padding: 0;
    }

    .profile-info ul li {
        margin: 5px 0;
    }

    .project-card {
        border: 1px solid #e9e9e9;
        padding: 10px;
        margin: 10px 0;
    }
</style>
<div class="container">
    <div class="profile-header">
        <h2>{{ user['username'] }}</h2>
        <img class="profile-picture" src="/static/Images/{{ user['img'] }}" alt="Profile Picture">
    </div>
    <div class="profile-info">
        <p><strong>Gender:</strong> {{ user['gender'] }}</p>
    </div>
</div>
{% endblock %}
