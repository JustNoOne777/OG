<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


<style>
  .product-card {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
  }

  .product-card img {
    max-width: 100%;
    height: auto;
  }

  .product-card .btn {
    width: 100%;
  }
</style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="">Online Market OG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="d-flex">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="d-flex">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
        <style>
          .form-right {
            margin-left: auto;
          }
        </style>
        
        <form class="d-flex form-right" action="/search" method="GET">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
          <button class="btn btn-warning" type="submit">ძიება</button>
        </form>
        <div class="d-flex justify-content-end my-3" role="search">
          {% if current_user.is_authenticated %}
          <a class="btn btn-primary" href="/profile_info">Profile</a>
          <a class="btn btn-danger" href="/logout">Log out</a>
          <div class="col-md-4">
            <a class="btn btn-primary" href="/create_product">Add Product</a>
          </div>
        </div>
        {% else %}
        <a href="/login" class="btn btn-outline-primary mr-2">Login</a>
        <a href="/register" class="btn btn-outline-success">Register</a>

        {% endif %}
      </div>
    </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
